name: cows_bulls_game
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  mobx: ^1.2.1+4
  flutter_mobx: ^1.1.0+2
  provider: ^4.3.2+2
  flutter_svg: ^0.21.0+1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.11.1
  mobx_codegen: ^1.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/  

  fonts:
    - family: Igra Sans
      fonts:        
        - asset: fonts/IgraSans.ttf
          weight: 400