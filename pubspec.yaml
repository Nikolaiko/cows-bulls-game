name: cows_bulls_game
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  mobx: ^2.0.4
  flutter_mobx: ^2.0.2
  provider: ^6.0.0
  flutter_svg: ^0.22.0
  collection: ^1.15.0

  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.1
  mobx_codegen: ^2.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/  

  fonts:
    - family: Igra Sans
      fonts:        
        - asset: assets/fonts/IgraSans.ttf
          weight: 400